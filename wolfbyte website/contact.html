<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfbyte - Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/logo1.1.png">

</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- Header (copied from index.html for consistent nav) -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="./assets/logo.jpg" alt="Wolfbyte Logo" class="w-10 h-10 rounded-full" />
        <h1 class="text-xl font-semibold">Wolfbyte Keychains</h1>
      </div>

      <nav class="text-sm font-medium space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="gallery.html" class="hover:text-indigo-600">Gallery</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12 space-y-8">
    <!-- Contact call-to-action (from index.html) -->
    <section id="contact" class="text-center py-10 bg-white rounded-xl shadow-md">
      <h3 class="text-2xl font-bold mb-3">Want to Order?</h3>
      <p class="text-gray-600 mb-6">We take orders through Facebook Messenger.</p>
      <a href="https://www.facebook.com/profile.php?id=61570501420033" target="_blank"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold">
        Message Us on Facebook
      </a>
    </section>

    <!-- Optional contact form (keeps the original form you had) -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-xl font-semibold mb-4">Send a Message</h3>
      <form>
        <label class="block text-sm text-gray-700 mb-1" for="name">Name:</label>
        <input class="w-full border rounded px-3 py-2 mb-3" type="text" id="name" name="name" required>

        <label class="block text-sm text-gray-700 mb-1" for="email">Email:</label>
        <input class="w-full border rounded px-3 py-2 mb-3" type="email" id="email" name="email" required>

        <label class="block text-sm text-gray-700 mb-1" for="message">Message:</label>
        <textarea class="w-full border rounded px-3 py-2 mb-3" id="message" name="message" required></textarea>

        <button class="bg-indigo-600 text-white px-4 py-2 rounded" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-gray-600 py-6 text-sm">
    © 2025 Wolfbyte Keychains — All Rights Reserved.
  </footer>

  <script>
document.body.style.opacity = 0;

window.addEventListener("load", () => {
  anime({
    targets: "body",
    opacity: [0, 1],
    easing: "easeInOutQuad",
    duration: 500
  });
});

document.querySelectorAll("a[href]").forEach(link => {
  if (link.href.includes(location.origin)) {
    link.addEventListener("click", function (e) {
      e.preventDefault();
      anime({
        targets: "body",
        opacity: [1, 0],
        easing: "easeInOutQuad",
        duration: 500,
        complete: () => { window.location.href = this.href; }
      });
    });
  }
});
</script>

</body>
</html>
