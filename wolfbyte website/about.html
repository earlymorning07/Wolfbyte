<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfbyte - About</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/logo1.1.png">

</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- Header (copied from index.html for consistent nav) -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="./assets/logo.jpg" alt="Wolfbyte Logo" class="w-10 h-10 rounded-full" />
        <h1 class="text-xl font-semibold">Wolfbyte Keychains</h1>
      </div>

      <nav class="text-sm font-medium space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="gallery.html" class="hover:text-indigo-600">Gallery</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <!-- About (extracted from index.html) -->
    <section id="about" class="mb-16">
      <h3 class="text-2xl font-bold mb-3">About The Maker</h3>
      <p class="text-gray-600 leading-relaxed max-w-3xl">
        Wolfbyte Keychains is a small creative project focused on personalized 3D printed accessories.
        Each keychain is printed with high-quality filament for durability and smooth finish.
      </p>
    </section>
  </main>

  <footer class="text-center text-gray-600 py-6 text-sm">
    © 2025 Wolfbyte Keychains — All Rights Reserved.
  </footer>
<script>
document.body.style.opacity = 0;

window.addEventListener("load", () => {
  anime({
    targets: "body",
    opacity: [0, 1],
    easing: "easeInOutQuad",
    duration: 500
  });
});

document.querySelectorAll("a[href]").forEach(link => {
  if (link.href.includes(location.origin)) {
    link.addEventListener("click", function (e) {
      e.preventDefault();
      anime({
        targets: "body",
        opacity: [1, 0],
        easing: "easeInOutQuad",
        duration: 500,
        complete: () => { window.location.href = this.href; }
      });
    });
  }
});
</script>

</body>
</html>
